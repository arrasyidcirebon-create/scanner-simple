<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner Madrasah</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f4f8;
    }
    #reader {
      width: 300px;
      margin: auto;
      border: 2px dashed #ccc;
      padding: 10px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <img src="logo-madrasah.png" width="100" style="margin-bottom:10px;">
  <h2>ðŸ“· QR Scanner Madrasah</h2>
  <div id="reader">Memuat kamera...</div>
  <div id="hasil">Menunggu scan...</div>

  <script>
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render((text, result) => {
      document.getElementById("hasil").innerText = "âœ… QR Terdeteksi:\n" + text;
      scanner.clear(); // Stop scanning setelah berhasil
    });
  </script>
</body>
</html>
